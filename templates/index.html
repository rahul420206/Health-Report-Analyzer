<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analysis - Blood Report Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
        }
        .spacing {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Health Analysis - Blood Test Report Upload</h2>
            <form action="/upload_pdf" method="POST" enctype="multipart/form-data">
                

                <div class="links spacing">
                    <div class="form-group">
                        <label for="pdf_file">Upload Blood Test Report (PDF)</label>
                        <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
                    </div>
                    <p>You can download the sample blood test reports here:</p>
                    <a href="file:///C:/Users/adise/Downloads/CBC-test-report-format-example-sample-template-Drlogy-lab-report.pdf" target="_blank">Sample Blood Test Report 1</a><br>
                    <a href="https://mylabindia.com/wp-content/uploads/2019/02/complete-blood-count-letterhead-with-sign.pdf" target="_blank">Sample Blood Test Report 2</a>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
